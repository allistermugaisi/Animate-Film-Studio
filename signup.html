<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
			integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/signup.css" />
		<link rel="icon" href="./images/mic.jpg" />
		<title>Sign in & Sign up Form</title>
	</head>
	<body>
		<div class="container">
			<div class="forms-container">
				<div class="signin-signup">
					<form action="#" class="sign-in-form">
						<h2 class="title">Sign in</h2>
						<div class="input-field">
							<i class="fas fa-user"></i>
							<input type="text" placeholder="Username"  required/>
						</div>
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<input type="password" placeholder="Password" required/>
						</div>
						<input type="submit" value="Login" class="btn solid" />
						<button type="submit" class="home-btn"><a href="/">Home</a></button>
						<p class="social-text">Or Sign in with social platforms</p>
						<div class="social-media">
							<a href="#" class="social-icon">
								<i class="fab fa-facebook"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-twitter"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-instagram"></i>
							</a>
						</div>
					</form>
					<form action="#" class="sign-up-form">
						<h2 class="title">Sign up</h2>
						<div class="input-field">
							<i class="fas fa-user"></i>
							<input type="text" placeholder="Username" required />
						</div>
						<div class="input-field">
							<i class="fas fa-envelope"></i>
							<input type="email" placeholder="Email" required />
						</div>
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<input type="password" placeholder="Password" required />
						</div>
						<input type="submit" class="btn" value="Sign up" />
						<button type="submit" class="home-btn"><a href="/">Home</a></button>
						<p class="social-text">Or Sign up with social platforms</p>
						<div class="social-media">
							<a href="#" class="social-icon">
								<i class="fab fa-facebook"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-twitter"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-instagram"></i>
							</a>
						</div>
					</form>
				</div>
			</div>

			<div class="panels-container">
				<div class="panel left-panel">
					<div class="content">
						<h3>Welcome back!</h3>
						<p>
							We are happy to see you again, kindly fill in the required
							credentials to enable successful login.
						</p>
						<button class="btn transparent" id="sign-up-btn">Sign up</button>
					</div>
					<img
						src="https://raw.githubusercontent.com/sefyudem/Sliding-Sign-In-Sign-Up-Form/955c6482aeeb2f0e77c1f3c66354da3bc4d7a72d/img/log.svg"
						class="image"
						alt="login-svg"
					/>
				</div>
				<div class="panel right-panel">
					<div class="content">
						<h3>Join Us today?</h3>
						<p>
							Welcome to Truehost Cloud Hosting sign up page. We wish to have on
							board.
						</p>
						<button class="btn transparent" id="sign-in-btn">Sign in</button>
					</div>
					<img
						src="https://raw.githubusercontent.com/sefyudem/Sliding-Sign-In-Sign-Up-Form/955c6482aeeb2f0e77c1f3c66354da3bc4d7a72d/img/register.svg"
						class="image"
						alt="register-svg"
					/>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
